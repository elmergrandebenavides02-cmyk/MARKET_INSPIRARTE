<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN TIGO - El Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --tigo-blue: #00377d;
            --tigo-light-blue: #00a1e1;
            --tigo-gold: #f3b01a;
            --whatsapp: #25D366;
            --blanco: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #d1d9e0; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; background: var(--blanco); box-shadow: 0 0 50px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        
        header { background: linear-gradient(135deg, var(--tigo-blue), var(--tigo-light-blue)); color: white; text-align: center; padding: 25px 20px; border-bottom: 6px solid var(--tigo-gold); }
        
        #menu-principal, #pantalla-reto { padding: 30px 25px; box-sizing: border-box; }
        
        .grid-pasillos { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        .card-menu { background: white; border-radius: 15px; padding: 20px; border: 1px solid #eee; text-align: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        
        /* Estilo Bloqueo */
        .card-menu.bloqueado { opacity: 0.6; cursor: not-allowed; background: #f9f9f9; }
        .lock-icon { display: none; font-size: 1.5rem; margin-top: 10px; }
        .card-menu.bloqueado .lock-icon { display: block; }

        .btn-categoria { width: 100%; padding: 10px; border: none; border-radius: 10px; color: white; font-weight: bold; margin-bottom: 8px; font-size: 0.75rem; text-transform: uppercase; }
        
        .color-agilidad { background-color: #00a1e1; }
        .color-colaboracion { background-color: #00377d; }
        .color-foco { background-color: #f3b01a; color: #00377d !important; }
        .color-integridad { background-color: #722f37; }

        /* Barras de progreso en el Men√∫ */
        .mini-bar-container { width: 100%; background: #eee; height: 8px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .mini-bar-fill { height: 100%; width: 0%; transition: width 0.5s; }

        .reto-main-card { background: white; border-radius: 25px; padding: 35px 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; margin-top: 20px; border: 1px solid #f0f0f0; }
        .frase-quote { font-size: 1.2rem; color: var(--tigo-blue); font-weight: bold; margin-bottom: 30px; line-height: 1.5; font-style: italic; }
        
        .instrucciones-caja { background: #fdfdfd; padding: 25px; border-radius: 20px; border-left: 6px solid var(--tigo-gold); margin-bottom: 30px; text-align: left; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }
        .instrucciones-caja strong { color: var(--tigo-blue); font-size: 0.85rem; display: flex; align-items: center; gap: 8px; margin-bottom: 10px; text-transform: uppercase; }
        
        .btn-principal { width: 100%; padding: 20px; border-radius: 35px; border: none; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer; background: var(--tigo-blue); margin-bottom: 15px; }
        .btn-secundario { width: 100%; padding: 14px; background: transparent; border: 2px solid #eee; border-radius: 35px; color: #888; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        .btn-whatsapp { width: 100%; padding: 15px; background: var(--whatsapp); color: white; border: none; border-radius: 35px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; text-decoration: none; font-size: 1rem; }

        .custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 55, 125, 0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .modal-content { background: white; padding: 35px 25px; border-radius: 25px; text-align: center; max-width: 380px; width: 100%; position: relative; }

        .alerta-box { margin-top: 30px; padding: 20px; background: #f0f4f8; border-radius: 15px; text-align: center; border: 1px dashed var(--tigo-light-blue); }
        input[type="time"] { padding: 10px; border-radius: 8px; border: 1px solid var(--tigo-blue); font-family: inherit; font-weight: bold; color: var(--tigo-blue); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 1.5rem;">EL MARKET</h1>
        <p style="margin:5px 0 0; font-size: 0.9rem; opacity: 0.9;">Enkanta2 "dos manos un encanto"</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--tigo-blue); margin-top: 0; font-size: 1.1rem;">Selecciona una Capacidad:</h3>
        <div class="grid-pasillos" id="grid-pasillos">
            </div>

        <div class="alerta-box">
            <p style="margin:0 0 10px; font-size: 0.8rem; font-weight: bold; color: var(--tigo-blue);">‚è∞ CONFIGURA TU ALERTA DIARIA</p>
            <input type="time" id="hora-user" value="08:00">
            <button onclick="agendarEvento()" style="background: var(--tigo-blue); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-left: 5px;">ACTIVAR</button>
        </div>
    </div>

    <div id="pantalla-reto" style="display:none;">
        <h2 id="titulo-pasillo" style="text-align: center; color: var(--tigo-blue); text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px;"></h2>
        
        <div class="mini-bar-container" style="width: 80%; margin: 0 auto 25px; height: 12px;">
            <div id="bar-progreso-detalle" class="mini-bar-fill"></div>
        </div>

        <div class="reto-main-card">
            <div id="frase-display" class="frase-quote"></div>
            <div class="instrucciones-caja">
                <strong>‚ö° INSTRUCCIONES DEL RETO:</strong>
                <div id="reto-display" style="font-size: 1rem; line-height: 1.5; color: #333; font-weight: 500;"></div>
            </div>

            <button onclick="confirmarMision()" class="btn-principal">¬°ACEPTO EL RETO!</button>
            <a id="btn-share-wa" href="#" target="_blank" class="btn-whatsapp">üü¢ COMPARTIR POR WHATSAPP</a>
            <button onclick="generarReto()" class="btn-secundario">VER OTRO RETO</button>
            <button onclick="volverMenu()" class="btn-secundario" style="border: none; margin-top: 10px;">‚Üê VOLVER AL MARKET</button>
        </div>
    </div>
</div>

<div id="modal-confirmacion" class="custom-modal">
    <div class="modal-content">
        <span style="font-size: 3rem; margin-bottom: 15px; display: block;">üöÄ</span>
        <h2 style="color: var(--tigo-blue); margin-top: 0;">¬°RETO ACTIVADO!</h2>
        <p style="color: #555; line-height: 1.6; margin-bottom: 25px;">Recuerda cumplir esta acci√≥n hoy.<br><strong>¬°Diciendo y Haciendo!</strong></p>
        <button onclick="cerrarYVolver()" class="btn-principal" style="margin-bottom: 0;">¬°ENTENDIDO!</button>
    </div>
</div>

<script>
    const capacidadDB = {
        agilidad: { nombre: "Agilidad", color: "color-agilidad", retos: [
            { frase: "Diciendo y Haciendo.", reto: "Resuelve hoy esa tarea pendiente que toma menos de 5 minutos." },
            { frase: "La simplicidad es clave.", reto: "Elimina un paso innecesario en un proceso que hagas hoy." }
        ]},
        colaboracion: { nombre: "Colaboraci√≥n", color: "color-colaboracion", retos: [
            { frase: "Juntos llegamos m√°s lejos.", reto: "Ofrece tu ayuda hoy a un compa√±ero en una tarea que no sea de tu √°rea." }
        ]},
        foco: { nombre: "Foco", color: "color-foco", retos: [
            { frase: "Menos es m√°s.", reto: "Dedica hoy 1 hora de trabajo profundo sin revisar correos ni chat." }
        ]},
        integridad: { nombre: "Integridad", color: "color-integridad", retos: [
            { frase: "La transparencia genera tranquilidad.", reto: "Comparte los datos reales hoy, aunque no sean los esperados." }
        ]}
    };

    let capActual = '';
    let datos = JSON.parse(localStorage.getItem('market_data')) || { 
        progreso: { agilidad:0, colaboracion:0, foco:0, integridad:0 },
        bloqueos: {} 
    };

    function renderizarMenu() {
        const grid = document.getElementById('grid-pasillos');
        grid.innerHTML = '';
        const hoy = new Date().toDateString();

        for (let key in capacidadDB) {
            const estaBloqueado = datos.bloqueos[key] === hoy;
            const card = document.createElement('div');
            card.className = `card-menu ${estaBloqueado ? 'bloqueado' : ''}`;
            if (!estaBloqueado) card.onclick = () => irAPasillo(key);

            card.innerHTML = `
                <div class="btn-categoria ${capacidadDB[key].color}">${capacidadDB[key].nombre}</div>
                <div class="mini-bar-container"><div class="mini-bar-fill ${capacidadDB[key].color}" style="width: ${datos.progreso[key] * 10}%"></div></div>
                <div id="nivel-${key}" style="font-size: 0.7rem; font-weight: bold; color: #666;">
                    ${datos.progreso[key] > 5 ? "Maestro ADN üå≥" : "Novato ADN üå±"}
                </div>
                <div class="lock-icon">üîí</div>
            `;
            grid.appendChild(card);
        }
    }

    function irAPasillo(id) {
        capActual = id;
        document.getElementById('menu-principal').style.display = 'none';
        document.getElementById('pantalla-reto').style.display = 'block';
        document.getElementById('titulo-pasillo').innerText = id;
        
        const barra = document.getElementById('bar-progreso-detalle');
        barra.className = 'mini-bar-fill ' + capacidadDB[id].color;
        barra.style.width = (datos.progreso[id] * 10) + '%';
        
        generarReto();
    }

    function generarReto() {
        const opciones = capacidadDB[capActual].retos;
        const random = opciones[Math.floor(Math.random() * opciones.length)];
        document.getElementById('frase-display').innerText = `"${random.frase}"`;
        document.getElementById('reto-display').innerText = random.reto;
        
        const msj = encodeURIComponent(`üöÄ *RETO ADN TIGO*\n\n"${random.frase}"\n\n*Misi√≥n:* ${random.reto}`);
        document.getElementById('btn-share-wa').href = `https://wa.me/?text=${msj}`;
    }

    function confirmarMision() {
        const hoy = new Date().toDateString();
        datos.progreso[capActual] = Math.min(datos.progreso[capActual] + 1, 10);
        datos.bloqueos[capActual] = hoy;
        localStorage.setItem('market_data', JSON.stringify(datos));
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    function cerrarYVolver() {
        document.getElementById('modal-confirmacion').style.display = 'none';
        volverMenu();
    }

    function volverMenu() {
        document.getElementById('menu-principal').style.display = 'block';
        document.getElementById('pantalla-reto').style.display = 'none';
        renderizarMenu();
    }

    function agendarEvento() {
        const hora = document.getElementById('hora-user').value;
        const icsBody = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:üöÄ Reto ADN Tigo\nDESCRIPTION:¬°Diciendo y Haciendo!\nRRULE:FREQ=DAILY\nEND:VEVENT\nEND:VCALENDAR`;
        const blob = new Blob([icsBody], { type: 'text/calendar' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'recordatorio_adn.ics';
        link.click();
    }

    window.onload = renderizarMenu;
</script>
</body>
</html>
