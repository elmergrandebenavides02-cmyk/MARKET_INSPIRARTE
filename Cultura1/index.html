<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN TIGO - El Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --tigo-blue: #00377d;
            --tigo-light-blue: #00a1e1;
            --tigo-gold: #f3b01a;
            --whatsapp: #25D366;
            --blanco: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #d1d9e0; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; background: var(--blanco); box-shadow: 0 0 50px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        
        header { background: linear-gradient(135deg, var(--tigo-blue), var(--tigo-light-blue)); color: white; text-align: center; padding: 25px 20px; border-bottom: 6px solid var(--tigo-gold); }
        
        #menu-principal, #pantalla-reto { padding: 30px 25px; box-sizing: border-box; }
        
        .grid-pasillos { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .card-menu { background: white; border-radius: 15px; padding: 15px; border: 1px solid #eee; text-align: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; transition: transform 0.2s; }
        .card-menu:active { transform: scale(0.95); }
        
        .card-menu.bloqueado { opacity: 0.6; cursor: not-allowed; background: #f9f9f9; }
        .lock-icon { display: none; font-size: 1.5rem; margin-top: 10px; }
        .card-menu.bloqueado .lock-icon { display: block; }

        .btn-categoria { width: 100%; padding: 8px; border: none; border-radius: 8px; color: white; font-weight: bold; margin-bottom: 8px; font-size: 0.7rem; text-transform: uppercase; }
        
        .color-agilidad { background-color: #00a1e1; }
        .color-colaboracion { background-color: #00377d; }
        .color-foco { background-color: #f3b01a; color: #00377d !important; }
        .color-integridad { background-color: #722f37; }
        .color-talento { background-color: #6a1b9a; }

        .mini-bar-container { width: 100%; background: #eee; height: 8px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .mini-bar-fill { height: 100%; width: 0%; transition: width 0.5s; }

        .reto-main-card { background: white; border-radius: 25px; padding: 30px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); text-align: center; margin-top: 10px; border: 1px solid #f0f0f0; }
        .frase-quote { font-size: 1.1rem; color: var(--tigo-blue); font-weight: bold; margin-bottom: 20px; line-height: 1.4; font-style: italic; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        
        .instrucciones-caja { background: #fdfdfd; padding: 20px; border-radius: 15px; border-left: 6px solid var(--tigo-gold); margin-bottom: 25px; text-align: left; }
        .instrucciones-caja strong { color: var(--tigo-blue); font-size: 0.8rem; display: block; margin-bottom: 8px; }
        
        .btn-principal { width: 100%; padding: 18px; border-radius: 35px; border: none; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; background: var(--tigo-blue); margin-bottom: 15px; }
        .btn-secundario { width: 100%; padding: 12px; background: transparent; border: 2px solid #eee; border-radius: 35px; color: #888; font-weight: bold; cursor: pointer; margin-bottom: 8px; }
        .btn-whatsapp { width: 100%; padding: 14px; background: var(--whatsapp); color: white; border: none; border-radius: 35px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; text-decoration: none; font-size: 0.9rem; }

        .custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 55, 125, 0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; text-align: center; max-width: 380px; width: 100%; }

        .alerta-box { margin-top: 20px; padding: 15px; background: #f0f4f8; border-radius: 15px; text-align: center; border: 1px dashed var(--tigo-light-blue); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 1.4rem;">EL MARKET</h1>
        <p style="margin:5px 0 0; font-size: 0.85rem; opacity: 0.9;">Enkanta2 "dos manos un encanto"</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--tigo-blue); margin-top: 0; font-size: 1rem;">Selecciona una Capacidad:</h3>
        <div class="grid-pasillos" id="grid-pasillos"></div>
        
        <div class="alerta-box">
            <p style="margin:0 0 10px; font-size: 0.75rem; font-weight: bold; color: var(--tigo-blue);">‚è∞ CONFIGURA TU ALERTA DIARIA</p>
            <input type="time" id="hora-user" value="08:00" style="padding: 8px; border-radius: 8px; border: 1px solid var(--tigo-blue);">
            <button onclick="agendarEvento()" style="background: var(--tigo-blue); color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-left: 5px;">ACTIVAR</button>
        </div>
    </div>

    <div id="pantalla-reto" style="display:none;">
        <h2 id="titulo-pasillo" style="text-align: center; color: var(--tigo-blue); text-transform: uppercase; margin-bottom: 10px;"></h2>
        <div class="mini-bar-container" style="width: 80%; margin: 0 auto 20px; height: 10px;">
            <div id="bar-progreso-detalle" class="mini-bar-fill"></div>
        </div>
        <div class="reto-main-card">
            <div id="frase-display" class="frase-quote"></div>
            <div class="instrucciones-caja">
                <strong>‚ö° MISI√ìN SUGERIDA:</strong>
                <div id="reto-display" style="font-size: 0.95rem; line-height: 1.4; color: #333; font-weight: 500;"></div>
            </div>
            <button onclick="confirmarMision()" class="btn-principal">¬°ACEPTO EL RETO!</button>
            <a id="btn-share-wa" href="#" target="_blank" class="btn-whatsapp">üü¢ COMPARTIR MI RETO</a>
            <button onclick="generarReto()" class="btn-secundario">üîÑ VER OTRA OPCI√ìN</button>
            <button onclick="volverMenu()" class="btn-secundario" style="border: none; margin-top: 5px;">‚Üê VOLVER AL MARKET</button>
        </div>
    </div>
</div>

<div id="modal-confirmacion" class="custom-modal">
    <div class="modal-content">
        <span style="font-size: 3rem; display: block; margin-bottom: 15px;">üöÄ</span>
        <h2 style="color: var(--tigo-blue); margin-top: 0;">¬°RETO ACTIVADO!</h2>
        <p style="color: #555; line-height: 1.6; margin-bottom: 25px;">Has aceptado el reto para hoy.<br><strong>¬°Diciendo y Haciendo!</strong></p>
        <button onclick="cerrarYVolver()" class="btn-principal" style="margin-bottom: 0;">¬°ENTENDIDO!</button>
    </div>
</div>

<script>
    // ==========================================
    // BASE DE DATOS: ENRIQUECE TUS FRASES AQU√ç
    // ==========================================
    const capacidad = {
        "agilidad": [
            { "frase": "La agilidad es pivotar sin perder el equilibrio.", "reto": "Cambia una prioridad que no est√© dando resultados hoy." },
            { "frase": "Menos burocracia, m√°s acci√≥n.", "reto": "Resuelve un pendiente por chat en vez de agendar una reuni√≥n." },
            { "frase": "La velocidad es buena, pero la direcci√≥n es mejor.", "reto": "Define el objetivo de tu reuni√≥n en el primer minuto." },
            { "frase": "Equiv√≥cate r√°pido, aprende m√°s r√°pido.", "reto": "Comparte un error reciente y qu√© aprendiste de √©l." },
            { "frase": "La perfecci√≥n es enemiga de lo hecho.", "reto": "Lanza esa idea al 80%, no esperes al 100%." }
        ],
        "colaboracion": [
            { "frase": "Juntos pa' las que sea: el apoyo mutuo es ley.", "reto": "Ofrece ayuda a alguien de otra √°rea hoy." },
            { "frase": "Si quieres ir r√°pido ve solo, si quieres llegar lejos ve acompa√±ado.", "reto": "Busca un socio para tu pr√≥ximo proyecto." },
            { "frase": "El talento gana juegos, el equipo campeonatos.", "reto": "Reconoce el logro de un compa√±ero en p√∫blico." }
        ],
        "foco": [
            { "frase": "Foco es decir NO a lo urgente para atender lo importante.", "reto": "Rechaza una reuni√≥n donde no eres esencial hoy." },
            { "frase": "Donde va tu atenci√≥n, va tu energ√≠a.", "reto": "Apaga notificaciones por 2 horas para avanzar en tu prioridad #1." }
        ],
        "integridad": [
            { "frase": "Integridad es hacer lo correcto aunque nadie te mire.", "reto": "Reporta un error propio antes de que alguien m√°s lo note." },
            { "frase": "No todo se vale: tus valores son tu br√∫jula.", "reto": "Si ves algo que no est√° bien, levanta la mano y dilo." }
        ],
        "talento": [
            { "frase": "Eres protagonista de tu propio desarrollo.", "reto": "Dedica 15 minutos hoy a aprender algo totalmente nuevo." },
            { "frase": "Tu mejor versi√≥n est√° por venir.", "reto": "Aprende un nuevo truco en una herramienta que usas diario." }
        ]
    };

    // ==========================================
    // L√ìGICA DE LA APLICACI√ìN
    // ==========================================
    
    const configUI = {
        agilidad: { nombre: "Agilidad", color: "color-agilidad" },
        colaboracion: { nombre: "Colaboraci√≥n", color: "color-colaboracion" },
        foco: { nombre: "Foco", color: "color-foco" },
        integridad: { nombre: "Integridad", color: "color-integridad" },
        talento: { nombre: "Talento", color: "color-talento" }
    };

    let capActual = '';
    let datos = JSON.parse(localStorage.getItem('market_data')) || { progreso: {}, bloqueos: {} };

    function renderizarMenu() {
        const grid = document.getElementById('grid-pasillos');
        if(!grid) return;
        grid.innerHTML = '';
        const hoy = new Date().toDateString();

        for (let key in capacidad) {
            const estaBloqueado = datos.bloqueos[key] === hoy;
            const card = document.createElement('div');
            card.className = `card-menu ${estaBloqueado ? 'bloqueado' : ''}`;
            if (!estaBloqueado) card.onclick = () => irAPasillo(key);

            const nivelProgreso = datos.progreso[key] || 0;
            const ui = configUI[key] || { nombre: key, color: "color-agilidad" };

            card.innerHTML = `
                <div class="btn-categoria ${ui.color}">${ui.nombre}</div>
                <div class="mini-bar-container"><div class="mini-bar-fill ${ui.color}" style="width: ${nivelProgreso * 10}%"></div></div>
                <div style="font-size: 0.6rem; font-weight: bold; color: #666;">
                    ${nivelProgreso >= 5 ? "Maestro ADN üå≥" : "Novato ADN üå±"}
                </div>
                <div class="lock-icon">üîí</div>
            `;
            grid.appendChild(card);
        }
    }

    function irAPasillo(id) {
        capActual = id;
        document.getElementById('menu-principal').style.display = 'none';
        document.getElementById('pantalla-reto').style.display = 'block';
        document.getElementById('titulo-pasillo').innerText = configUI[id]?.nombre || id;
        
        const barra = document.getElementById('bar-progreso-detalle');
        barra.className = 'mini-bar-fill ' + (configUI[id]?.color || "");
        barra.style.width = ((datos.progreso[id] || 0) * 10) + '%';
        
        generarReto();
    }

    function generarReto() {
        const opciones = capacidad[capActual];
        if (!opciones || opciones.length === 0) return;
        
        const actualTxt = document.getElementById('reto-display').innerText;
        let nuevoReto;
        
        // L√≥gica para que al dar clic cambie la opci√≥n obligatoriamente
        do {
            nuevoReto = opciones[Math.floor(Math.random() * opciones.length)];
        } while (nuevoReto.reto === actualTxt && opciones.length > 1);

        document.getElementById('frase-display').innerText = `"${nuevoReto.frase}"`;
        document.getElementById('reto-display').innerText = nuevoReto.reto;
        
        const msj = encodeURIComponent(`üöÄ *RETO ADN TIGO*\n\n"${nuevoReto.frase}"\n\n*Acci√≥n:* ${nuevoReto.reto}`);
        document.getElementById('btn-share-wa').href = `https://wa.me/?text=${msj}`;
    }

    function confirmarMision() {
        const hoy = new Date().toDateString();
        datos.progreso[capActual] = Math.min((datos.progreso[capActual] || 0) + 1, 10);
        datos.bloqueos[capActual] = hoy;
        localStorage.setItem('market_data', JSON.stringify(datos));
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('modal-confirmacion').style.display = 'flex';
    }

    function cerrarYVolver() {
        document.getElementById('modal-confirmacion').style.display = 'none';
        volverMenu();
    }

    function volverMenu() {
        document.getElementById('menu-principal').style.display = 'block';
        document.getElementById('pantalla-reto').style.display = 'none';
        renderizarMenu();
    }

    function agendarEvento() {
        const icsBody = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:üöÄ Reto ADN Tigo\nRRULE:FREQ=DAILY\nEND:VEVENT\nEND:VCALENDAR`;
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(new Blob([icsBody], { type: 'text/calendar' }));
        link.download = 'recordatorio_adn.ics';
        link.click();
    }

    window.onload = renderizarMenu;
</script>
</body>
</html>
