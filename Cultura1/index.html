<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN TIGO - El Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --tigo-blue: #00377d;
            --tigo-light-blue: #00a1e1;
            --tigo-gold: #f3b01a;
            --blanco: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #d1d9e0; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; background: var(--blanco); box-shadow: 0 0 50px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        
        header { background: linear-gradient(135deg, var(--tigo-blue), var(--tigo-light-blue)); color: white; text-align: center; padding: 25px 20px; border-bottom: 6px solid var(--tigo-gold); }
        
        #menu-principal, #pantalla-reto { padding: 25px; box-sizing: border-box; }
        
        .grid-pasillos { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        
        /* Estilo de Tarjeta y Bloqueo */
        .card-menu { background: white; border-radius: 15px; padding: 15px; border: 1px solid #eee; text-align: center; cursor: pointer; position: relative; transition: all 0.3s; }
        .card-menu.bloqueado { opacity: 0.6; cursor: not-allowed; background: #f0f0f0; }
        .lock-icon { display: none; font-size: 1.5rem; margin-top: 10px; }
        .card-menu.bloqueado .lock-icon { display: block; }
        .card-menu.bloqueado .mini-progress-container, .card-menu.bloqueado .nivel-txt { display: none; }

        .btn-categoria { width: 100%; padding: 8px; border: none; border-radius: 8px; color: white; font-weight: bold; margin-bottom: 10px; font-size: 0.7rem; text-transform: uppercase; }
        
        .color-agilidad { background-color: #00a1e1; }
        .color-colaboracion { background-color: #00377d; }
        .color-foco { background-color: #f3b01a; color: #00377d !important; }
        .color-integridad { background-color: #722f37; }

        .mini-progress-container { width: 100%; background: #eee; height: 6px; border-radius: 10px; overflow: hidden; margin: 8px 0; }
        .mini-progress-fill { height: 100%; width: 0%; transition: width 0.5s; }

        .reto-main-card { background: white; border-radius: 25px; padding: 30px 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; margin-top: 20px; border: 1px solid #f0f0f0; }
        .instrucciones-caja { background: #f9f9f9; padding: 20px; border-radius: 15px; border-left: 5px solid var(--tigo-gold); margin-bottom: 25px; text-align: left; }
        
        .btn-principal { width: 100%; padding: 18px; border-radius: 35px; border: none; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; background: var(--tigo-blue); margin-bottom: 10px; }
        .btn-secundario { width: 100%; padding: 12px; background: transparent; border: 2px solid #eee; border-radius: 35px; color: #888; font-weight: bold; cursor: pointer; }

        .custom-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:9999; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background:white; padding:30px; border-radius:20px; text-align:center; max-width:350px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 1.4rem;">EL MARKET</h1>
        <p style="margin:5px 0 0; font-size: 0.85rem; opacity: 0.9;">Enkanta2 "dos manos un encanto"</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--tigo-blue); margin-top: 0; font-size: 1rem;">Capacidades de Cultura:</h3>
        <div class="grid-pasillos" id="grid-pasillos">
            </div>
    </div>

    <div id="pantalla-reto" style="display:none;">
        <h2 id="titulo-pasillo" style="text-align: center; color: var(--tigo-blue); text-transform: uppercase; margin-bottom: 20px;"></h2>
        <div class="reto-main-card">
            <div id="frase-display" style="font-size: 1.15rem; color: var(--tigo-blue); font-weight: bold; margin-bottom: 25px; font-style: italic;"></div>
            <div class="instrucciones-caja">
                <strong style="color: var(--tigo-blue); font-size: 0.8rem; display: block; margin-bottom: 8px;">‚ö° INSTRUCCIONES DEL RETO:</strong>
                <div id="reto-display" style="font-size: 0.95rem; line-height: 1.4; color: #333;"></div>
            </div>
            <button onclick="confirmarReto()" class="btn-principal">¬°ACEPTO EL RETO!</button>
            <button onclick="generarReto()" class="btn-secundario">VER OTRO RETO</button>
            <button onclick="volverMenu()" class="btn-secundario" style="border: none; margin-top: 10px;">‚Üê VOLVER</button>
        </div>
    </div>
</div>

<div id="modal-exito" class="custom-modal">
    <div class="modal-content">
        <h2 style="color: var(--tigo-blue); margin-top: 0;">üöÄ ¬°RETO ACTIVADO!</h2>
        <p style="font-size: 0.9rem; color: #555;">Este pasillo volver√° a abrirse ma√±ana.<br><strong>¬°Diciendo y Haciendo!</strong></p>
        <button onclick="cerrarYIrAMenu()" class="btn-principal">¬°ENTENDIDO!</button>
    </div>
</div>

<script>
    const capacidadDB = {
        agilidad: { nombre: "Agilidad", color: "color-agilidad", retos: [{ frase: "Diciendo y Haciendo.", reto: "Resuelve hoy una tarea de 5 min." }] },
        colaboracion: { nombre: "Colaboraci√≥n", color: "color-colaboracion", retos: [{ frase: "Juntos llegamos m√°s lejos.", reto: "Ayuda a un compa√±ero hoy." }] },
        foco: { nombre: "Foco", color: "color-foco", retos: [{ frase: "Menos es m√°s.", reto: "Trabaja 1 hora sin distracciones." }] },
        integridad: { nombre: "Integridad", color: "color-integridad", retos: [{ frase: "Transparencia total.", reto: "Comparte datos reales hoy." }] }
    };

    let capActual = '';
    let datos = JSON.parse(localStorage.getItem('market_data')) || { 
        progreso: { agilidad:0, colaboracion:0, foco:0, integridad:0 },
        bloqueos: {} 
    };

    function renderizarMenu() {
        const grid = document.getElementById('grid-pasillos');
        grid.innerHTML = '';
        const hoy = new Date().toDateString();

        for (let key in capacidadDB) {
            const estaBloqueado = datos.bloqueos[key] === hoy;
            const card = document.createElement('div');
            card.className = `card-menu ${estaBloqueado ? 'bloqueado' : ''}`;
            if (!estaBloqueado) card.onclick = () => irAPasillo(key);

            card.innerHTML = `
                <div class="btn-categoria ${capacidadDB[key].color}">${capacidadDB[key].nombre}</div>
                <div class="lock-icon">üîí</div>
                <div class="mini-progress-container"><div class="mini-progress-fill ${capacidadDB[key].color}" style="width: ${datos.progreso[key] * 10}%"></div></div>
                <div class="nivel-txt" style="font-size: 0.65rem; font-weight: bold; color: #777;">${datos.progreso[key] >= 6 ? 'Maestro üå≥' : 'Novato üå±'}</div>
            `;
            grid.appendChild(card);
        }
    }

    function irAPasillo(id) {
        capActual = id;
        document.getElementById('menu-principal').style.display = 'none';
        document.getElementById('pantalla-reto').style.display = 'block';
        document.getElementById('titulo-pasillo').innerText = id;
        generarReto();
    }

    function generarReto() {
        const lista = capacidadDB[capActual].retos;
        const r = lista[Math.floor(Math.random() * lista.length)];
        document.getElementById('frase-display').innerText = `"${r.frase}"`;
        document.getElementById('reto-display').innerText = r.reto;
    }

    function confirmarReto() {
        const hoy = new Date().toDateString();
        datos.progreso[capActual] = Math.min(datos.progreso[capActual] + 1, 10);
        datos.bloqueos[capActual] = hoy; // Bloqueo por hoy
        localStorage.setItem('market_data', JSON.stringify(datos));
        
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        document.getElementById('modal-exito').style.display = 'flex';
    }

    function cerrarYIrAMenu() {
        document.getElementById('modal-exito').style.display = 'none';
        volverMenu();
    }

    function volverMenu() {
        document.getElementById('menu-principal').style.display = 'block';
        document.getElementById('pantalla-reto').style.display = 'none';
        renderizarMenu();
    }

    window.onload = renderizarMenu;
</script>
</body>
</html>
