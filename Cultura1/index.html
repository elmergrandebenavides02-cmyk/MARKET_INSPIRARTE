<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN TIGO - El Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --tigo-blue: #00377d;
            --tigo-light-blue: #00a1e1;
            --tigo-gold: #f3b01a;
            --fondo: #f4f7f9;
            --blanco: #ffffff;
        }

        body { font-family: 'Montserrat', sans-serif; background-color: #d1d9e0; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 450px; background: var(--blanco); box-shadow: 0 0 50px rgba(0,0,0,0.2); display: flex; flex-direction: column; }
        
        header { background: linear-gradient(135deg, var(--tigo-blue), var(--tigo-light-blue)); color: white; text-align: center; padding: 25px 20px; border-bottom: 6px solid var(--tigo-gold); }
        
        /* Ajuste de Espaciado General */
        #menu-principal, #pantalla-reto { padding: 25px; box-sizing: border-box; }
        
        .grid-pasillos { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 10px; }
        .card-menu { background: white; border-radius: 15px; padding: 20px; border: 1px solid #eee; text-align: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .card-menu:active { transform: scale(0.95); }
        
        .btn-categoria { width: 100%; padding: 10px; border: none; border-radius: 10px; color: white; font-weight: bold; margin-bottom: 8px; font-size: 0.75rem; text-transform: uppercase; }
        
        /* Colores Pasillos */
        .color-agilidad { background-color: #00a1e1; }
        .color-colaboracion { background-color: #00377d; }
        .color-foco { background-color: #f3b01a; color: #00377d !important; }
        .color-integridad { background-color: #722f37; }
        .color-talento { background-color: #00c389; }
        
        /* Pantalla Reto - Dise√±o Limpio */
        .reto-main-card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; margin-top: 20px; border: 1px solid #f0f0f0; }
        .frase-quote { font-size: 1.1rem; color: var(--tigo-blue); font-weight: bold; margin-bottom: 25px; line-height: 1.5; font-style: italic; }
        
        .instrucciones-caja { background: #f9f9f9; padding: 20px; border-radius: 15px; border-left: 5px solid var(--tigo-gold); margin-bottom: 25px; text-align: left; }
        .instrucciones-caja strong { color: var(--tigo-blue); font-size: 0.8rem; display: block; margin-bottom: 5px; }
        
        /* Botones */
        .btn-principal { width: 100%; padding: 18px; border-radius: 30px; border: none; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; background: var(--tigo-blue); margin-bottom: 12px; }
        .btn-secundario { width: 100%; padding: 12px; background: transparent; border: 2px solid #ddd; border-radius: 30px; color: #777; font-weight: bold; cursor: pointer; }

        /* Selector de Hora - Estilo Minimalista */
        .alerta-box { margin-top: 25px; padding: 20px; background: #eef2f7; border-radius: 15px; text-align: center; }
        .alerta-box input { padding: 8px; border-radius: 8px; border: 1px solid var(--tigo-blue); font-family: inherit; margin: 0 10px; }
        
        .progress-container { width: 100%; background: #eee; height: 10px; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; transition: width 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; font-size: 1.4rem;">EL MARKET</h1>
        <p style="margin:5px 0 0; font-size: 0.9rem; opacity: 0.9;">Enkanta2 "dos manos un encanto"</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--tigo-blue); margin-top: 0;">Selecciona una Capacidad:</h3>
        
        <div class="grid-pasillos">
            <div class="card-menu" onclick="irAPasillo('agilidad')">
                <div class="btn-categoria color-agilidad">AGILIDAD</div>
                <div id="nivel-agilidad" style="font-size: 0.7rem; font-weight: bold;">Novato ADN</div>
            </div>
            <div class="card-menu" onclick="irAPasillo('colaboracion')">
                <div class="btn-categoria color-colaboracion">COLABORACI√ìN</div>
                <div id="nivel-colaboracion" style="font-size: 0.7rem; font-weight: bold;">Novato ADN</div>
            </div>
            <div class="card-menu" onclick="irAPasillo('foco')">
                <div class="btn-categoria color-foco">FOCO</div>
                <div id="nivel-foco" style="font-size: 0.7rem; font-weight: bold;">Novato ADN</div>
            </div>
            <div class="card-menu" onclick="irAPasillo('integridad')">
                <div class="btn-categoria color-integridad">INTEGRIDAD</div>
                <div id="nivel-integridad" style="font-size: 0.7rem; font-weight: bold;">Novato ADN</div>
            </div>
        </div>

        <div class="alerta-box">
            <p style="margin:0 0 10px; font-size: 0.8rem; font-weight: bold; color: var(--tigo-blue);">‚è∞ RECORDATORIO DIARIO</p>
            <input type="time" id="hora-user" value="08:00">
            <button onclick="agendarEvento()" style="background: var(--tigo-blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; font-weight: bold; cursor: pointer;">ACTIVAR</button>
        </div>
    </div>

    <div id="pantalla-reto" style="display:none;">
        <h2 id="titulo-pasillo" style="text-align: center; color: var(--tigo-blue); text-transform: uppercase; margin-bottom: 5px;"></h2>
        <div class="progress-container">
            <div id="bar-progreso" class="progress-fill color-agilidad" style="width: 0%;"></div>
        </div>
        <p style="text-align: center; font-size: 0.8rem; color: #888; margin-bottom: 20px;">Tu progreso en esta capacidad</p>

        <div class="reto-main-card">
            <div id="frase-display" class="frase-quote"></div>
            
            <div class="instrucciones-caja">
                <strong>‚ö° INSTRUCCIONES DEL RETO:</strong>
                <div id="reto-display" style="font-size: 0.95rem; line-height: 1.4; color: #333;"></div>
            </div>

            <button onclick="completarMision()" class="btn-principal">¬°ACEPTO EL RETO!</button>
            <button onclick="generarReto()" class="btn-secundario" style="margin-bottom: 10px;">VER OTRO RETO</button>
            <button onclick="volverMenu()" class="btn-secundario" style="border: none;">‚Üê VOLVER AL MARKET</button>
        </div>
    </div>
</div>

<script>
    // Configuraci√≥n de datos (Aseg√∫rate de tener tu capacidad.js vinculado o estos datos aqu√≠)
    const capacidadDB = {
        integridad: [
            { frase: "La transparencia genera tranquilidad.", reto: "Comparte los datos reales hoy, aunque no sean los esperados con tu equipo de trabajo." },
            { frase: "Trata a todos con el mismo respeto.", reto: "Saluda y agradece hoy a cada persona con la que interact√∫es, sin importar su cargo." }
        ],
        agilidad: [
            { frase: "Diciendo y Haciendo.", reto: "Resuelve hoy mismo esa tarea pendiente que toma menos de 5 minutos." }
        ]
        // A√±ade el resto de tus capacidades aqu√≠...
    };

    let capActual = '';
    let progreso = JSON.parse(localStorage.getItem('market_progreso')) || { agilidad:0, colaboracion:0, foco:0, integridad:0 };

    function irAPasillo(id) {
        capActual = id;
        document.getElementById('menu-principal').style.display = 'none';
        document.getElementById('pantalla-reto').style.display = 'block';
        document.getElementById('titulo-pasillo').innerText = id;
        
        // Color de barra seg√∫n capacidad
        const barra = document.getElementById('bar-progreso');
        barra.className = 'progress-fill color-' + id;
        barra.style.width = (progreso[id] * 10) + '%';
        
        generarReto();
    }

    function generarReto() {
        const opciones = capacidadDB[capActual];
        const random = opciones[Math.floor(Math.random() * opciones.length)];
        document.getElementById('frase-display').innerText = `"${random.frase}"`;
        document.getElementById('reto-display').innerText = random.reto;
    }

    function completarMision() {
        progreso[capActual] = Math.min(progreso[capActual] + 1, 10);
        localStorage.setItem('market_progreso', JSON.stringify(progreso));
        
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        
        alert("¬°RETO ACTIVADO! üöÄ\n\nRecuerda cumplir esta acci√≥n durante el d√≠a.\n¬°Diciendo y Haciendo!");
        volverMenu();
    }

    function volverMenu() {
        document.getElementById('menu-principal').style.display = 'block';
        document.getElementById('pantalla-reto').style.display = 'none';
        actualizarNiveles();
    }

    function actualizarNiveles() {
        for (let key in progreso) {
            const nivelTxt = progreso[key] > 5 ? "Maestro ADN üå≥" : "Novato ADN üå±";
            if(document.getElementById('nivel-'+key)) document.getElementById('nivel-'+key).innerText = nivelTxt;
        }
    }

    function agendarEvento() {
        const hora = document.getElementById('hora-user').value;
        const frases = [
            "üöÄ ¬°Hora de entrenar tu ADN Tigo! Entra al Market.",
            "üí™ Un Embajador del Cambio nunca se detiene. ¬°Cumple tu reto!",
            "‚ú® Hoy es un gran d√≠a para vivir nuestra cultura."
        ];
        const frase = frases[Math.floor(Math.random() * frases.length)];
        
        // L√≥gica de descarga de archivo ICS (Calendario)
        const hoy = new Date();
        const start = hoy.toISOString().replace(/-|:|\.\d+/g, "");
        const icsData = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nRRULE:FREQ=DAILY\nSUMMARY:Reto ADN Tigo\nDESCRIPTION:${frase}\nDTSTART:${start}\nEND:VEVENT\nEND:VCALENDAR`;
        
        const blob = new Blob([icsData], { type: 'text/calendar' });
        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = 'recordatorio_market.ics';
        link.click();
        
        alert("¬°Recordatorio configurado! Abre el archivo descargado para guardarlo en tu calendario.");
    }

    window.onload = actualizarNiveles;
</script>
</body>
</html>
