<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --madera: #6d4c41;
            --crema: #fdf5e6;
            --verde-market: #8bc34a;
            --azul-market: #03a9f4;
            --naranja-market: #ffc107;
            --marron-oscuro: #3e2723;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--crema);
            color: var(--marron-oscuro);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: var(--madera);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .racha-box {
            background: white;
            border: 2px solid var(--madera);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .pasillo {
            padding: 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
            text-transform: uppercase;
        }

        .pasillo:hover { transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .resiliencia { background-color: var(--verde-market); }
        .calma { background-color: var(--azul-market); }
        .sabiduria { background-color: var(--madera); }
        .empatia { background-color: var(--naranja-market); }

        #pantalla-inspiracion {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-top: 8px solid var(--madera);
        }

        .btn-ready {
            background-color: var(--verde-market);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 1em;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .btn-back {
            background: none;
            border: 1px solid var(--madera);
            color: var(--madera);
            margin-top: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        .mensaje-completado {
            color: #2e7d32;
            font-weight: bold;
            display: none;
            margin: 15px 0;
            font-size: 1.1em;
        }

        #cita { font-size: 1.3em; font-style: italic; margin: 20px 0; line-height: 1.4; }
        #reto { background: #fffde7; padding: 15px; border-left: 5px solid var(--naranja-market); text-align: left; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ›’ MARKET INSPIRARTE</h1>
        <p>Tu vitrina de inspiraciÃ³n diaria</p>
    </header>

    <div class="container">
        <div class="racha-box">
            ðŸ”¥ Mi Racha de Bienestar: <span id="contador">0</span> dÃ­as
        </div>

        <div id="seleccion">
            <h3>Â¿QuÃ© pasillo deseas visitar hoy?</h3>
            <div class="grid-pasillos">
                <button class="pasillo resiliencia" onclick="mostrarInspiracion('resiliencia')">Resiliencia</button>
                <button class="pasillo calma" onclick="mostrarInspiracion('calma')">Calma</button>
                <button class="pasillo sabiduria" onclick="mostrarInspiracion('sabiduria')">SabidurÃ­a</button>
                <button class="pasillo empatia" onclick="mostrarInspiracion('empatia')">EmpatÃ­a</button>
            </div>
        </div>

        <div id="pantalla-inspiracion">
            <h2 id="titulo-pasillo" style="color:var(--madera); text-transform: capitalize;"></h2>
            <p id="cita"></p>
            <div id="reto"></div>
            
            <p id="msg-hecho" class="mensaje-completado">âœ¨ Â¡LOGRADO! âœ¨</p>
            
            <button id="btn-finalizar" class="btn-ready" onclick="finalizar()">ENTRENAMIENTO COMPLETADO</button>
            
            <button id="btn-whatsapp" class="btn-whatsapp" onclick="compartirWhatsApp()">
                ðŸ“± Compartir por WhatsApp
            </button>

            <button class="btn-back" onclick="regresar()">â¬… VOLVER A LA ENTRADA</button>
        </div>
    </div>

    <script>
        let bibliotecaFrases = {};
        let categoriaActual = "";

        // Cargar el JSON
        fetch('datos.json')
            .then(res => res.json())
            .then(data => {
                bibliotecaFrases = data;
                actualizarRachaInterfaz();
            })
            .catch(err => {
                console.error("Error cargando el inventario:", err);
            });

        function mostrarInspiracion(tipo) {
            categoriaActual = tipo;
            const lista = bibliotecaFrases[tipo];
            
            if (!lista) return;

            const azar = lista[Math.floor(Math.random() * lista.length)];

            document.getElementById('titulo-pasillo').innerText = "Pasillo de " + tipo;
            document.getElementById('cita').innerText = `"${azar.frase}"`;
            document.getElementById('reto').innerText = "Tu reto: " + azar.reto;
            
            document.getElementById('seleccion').style.display = 'none';
            document.getElementById('pantalla-inspiracion').style.display = 'block';

            verificarEstadoBoton();
        }

        function finalizar() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#6d4c41', '#8bc34a', '#03a9f4', '#ffc107']
            });

            const hoy = new Date().toDateString();
            let registro = JSON.parse(localStorage.getItem('market_completados') || '{}');
            
            registro[categoriaActual] = hoy;
            localStorage.setItem('market_completados', JSON.stringify(registro));

            let racha = parseInt(localStorage.getItem('market_racha') || 0);
            racha++;
            localStorage.setItem('market_racha', racha);

            actualizarRachaInterfaz();
            verificarEstadoBoton();
        }

        function compartirWhatsApp() {
            const frase = document.getElementById('cita').innerText;
            const reto = document.getElementById('reto').innerText;
            const pasillo = document.getElementById('titulo-pasillo').innerText;
            const url = window.location.href;

            const mensaje = `*ðŸ›’ Market Inspirarte*\n\nMe llevÃ© esto del *${pasillo}*:\n\n${frase}\n\nðŸ’ª ${reto}\n\n_Â¿QuÃ© necesitas llevarte hoy? Visita el Market aquÃ­:_ ${url}`;
            const link = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(link, '_blank');
        }

        function verificarEstadoBoton() {
            const hoy = new Date().toDateString();
            const completados = JSON.parse(localStorage.getItem('market_completados') || '{}');
            const boton = document.getElementById('btn-finalizar');
            const mensaje = document.getElementById('msg-hecho');

            if (completados[categoriaActual] === hoy) {
                boton.disabled = true;
                boton.innerText = "Â¡LOGRADO!";
                boton.style.backgroundColor = "#ccc";
                mensaje.style.display = "block";
            } else {
                boton.disabled = false;
                boton.innerText = "ENTRENAMIENTO COMPLETADO";
                boton.style.backgroundColor = "var(--verde-market)";
                mensaje.style.display = "none";
            }
        }

        function actualizarRachaInterfaz() {
            document.getElementById('contador').innerText = localStorage.getItem('market_racha') || 0;
        }

        function regresar() {
            document.getElementById('pantalla-inspiracion').style.display = 'none';
            document.getElementById('seleccion').style.display = 'block';
        }
    </script>
</body>
</html>
