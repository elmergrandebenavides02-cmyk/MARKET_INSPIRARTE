<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte - Acceso Exclusivo</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --madera: #6d4c41;
            --crema: #fdf5e6;
            --verde-market: #8bc34a;
            --azul-market: #03a9f4;
            --naranja-market: #ffc107;
            --marron-oscuro: #3e2723;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--crema);
            color: var(--marron-oscuro);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- ESTILOS DEL MURO DE ACCESO --- */
        #muro-acceso {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--crema);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .caja-login {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            border-top: 8px solid var(--madera);
        }

        /* --- ESTILOS DEL MARKET --- */
        header {
            background-color: var(--madera);
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            padding: 20px;
        }

        .racha-box {
            background: white;
            border: 2px solid var(--madera);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .pasillo {
            padding: 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1em;
            text-transform: uppercase;
        }

        .pasillo:hover { transform: scale(1.05); }
        .resiliencia { background-color: var(--verde-market); }
        .calma { background-color: var(--azul-market); }
        .sabiduria { background-color: var(--madera); }
        .empatia { background-color: var(--naranja-market); }

        #pantalla-inspiracion {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 20px;
            border-top: 8px solid var(--madera);
        }

        .btn-ready {
            background-color: var(--verde-market);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn-back {
            background: none;
            border: 1px solid var(--madera);
            color: var(--madera);
            margin-top: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
        }

        #cita { font-size: 1.3em; font-style: italic; margin: 20px 0; }
        #reto { background: #fffde7; padding: 15px; border-left: 5px solid var(--naranja-market); text-align: left; font-weight: bold; }
    </style>
</head>
<body>

    <div id="muro-acceso">
        <div class="caja-login">
            <h2 style="color: var(--madera);">ðŸ›’ MARKET INSPIRARTE</h2>
            <p>Ingresa el cÃ³digo de activaciÃ³n de tu llavero para entrar a la vitrina.</p>
            <input type="text" id="pass-cliente" placeholder="CÃ³digo de activaciÃ³n" 
                   style="width: 100%; padding: 12px; margin: 20px 0; border: 2px solid var(--madera); border-radius: 10px; text-align: center; box-sizing: border-box;">
            <button onclick="validarAcceso()" style="background: var(--madera); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%;">ACTIVAR ACCESO</button>
            <p id="error-pass" style="color: red; display: none; margin-top: 15px;">CÃ³digo incorrecto. Revisa tu tarjeta.</p>
        </div>
    </div>

    <header>
        <h1>ðŸ›’ MARKET INSPIRARTE</h1>
        <p>Una CHISPA de inspiraciÃ³n diaria</p>
    </header>

    <div class="container">
        <div class="racha-box">
            ðŸ”¥ Mi Racha de Bienestar: <span id="contador">0</span> dÃ­as
        </div>

        <div id="seleccion">
            <h3>Â¿QuÃ© pasillo deseas visitar hoy?</h3>
            <div class="grid-pasillos">
                <button class="pasillo resiliencia" onclick="mostrarInspiracion('resiliencia')">Resiliencia</button>
                <button class="pasillo calma" onclick="mostrarInspiracion('calma')">Calma</button>
                <button class="pasillo sabiduria" onclick="mostrarInspiracion('sabiduria')">SabidurÃ­a</button>
                <button class="pasillo empatia" onclick="mostrarInspiracion('empatia')">EmpatÃ­a</button>
            </div>
        </div>

        <div id="pantalla-inspiracion">
            <h2 id="titulo-pasillo" style="text-transform: capitalize;"></h2>
            <p id="cita"></p>
            <div id="reto"></div>
            <p id="msg-hecho" style="color: green; font-weight: bold; display: none; margin: 15px 0;">âœ¨ Â¡LOGRADO! âœ¨</p>
            
            <button id="btn-finalizar" class="btn-ready" onclick="finalizar()">ENTRENAMIENTO COMPLETADO</button>
            <button class="btn-whatsapp" onclick="compartirWhatsApp()">ðŸ“± Compartir por WhatsApp</button>
            <button class="btn-back" onclick="regresar()">â¬… VOLVER A LA ENTRADA</button>
        </div>
    </div>

    <script>
        let bibliotecaFrases = {};
        let categoriaActual = "";

        // --- LÃ“GICA DE ACCESO ---
        function validarAcceso() {
            const passIngresado = document.getElementById('pass-cliente').value;
            const passCorrecto = "Inspirarte2026"; // <--- AQUÃ CAMBIAS TU CLAVE

            if (passIngresado === passCorrecto) {
                localStorage.setItem('acceso_market_v1', 'concedido');
                document.getElementById('muro-acceso').style.display = 'none';
            } else {
                document.getElementById('error-pass').style.display = 'block';
            }
        }

        window.onload = function() {
            if (localStorage.getItem('acceso_market_v1') === 'concedido') {
                document.getElementById('muro-acceso').style.display = 'none';
            }
            actualizarRachaInterfaz();
        };

        // --- LÃ“GICA DEL MARKET ---
        fetch('datos.json')
            .then(res => res.json())
            .then(data => { bibliotecaFrases = data; })
            .catch(err => console.error("Error cargando frases"));

        function mostrarInspiracion(tipo) {
            categoriaActual = tipo;
            const lista = bibliotecaFrases[tipo];
            if (!lista) return;

            const azar = lista[Math.floor(Math.random() * lista.length)];
            document.getElementById('titulo-pasillo').innerText = "Pasillo de " + tipo;
            document.getElementById('cita').innerText = `"${azar.frase}"`;
            document.getElementById('reto').innerText = "Tu reto: " + azar.reto;
            
            document.getElementById('seleccion').style.display = 'none';
            document.getElementById('pantalla-inspiracion').style.display = 'block';
            verificarEstadoBoton();
        }

        function finalizar() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            const hoy = new Date().toDateString();
            let registro = JSON.parse(localStorage.getItem('market_completados') || '{}');
            
            if (registro[categoriaActual] !== hoy) {
                registro[categoriaActual] = hoy;
                localStorage.setItem('market_completados', JSON.stringify(registro));
                let racha = parseInt(localStorage.getItem('market_racha') || 0);
                localStorage.setItem('market_racha', racha + 1);
                actualizarRachaInterfaz();
            }
            verificarEstadoBoton();
        }

        function compartirWhatsApp() {
            const frase = document.getElementById('cita').innerText;
            const reto = document.getElementById('reto').innerText;
            const url = window.location.href;
            const mensaje = `*ðŸ›’ Market Inspirarte*\n\n"${frase}"\n\nðŸ’ª ${reto}\n\n_Consigue tu llavero para acceder:_ ${url}`;
            window.open(`https://wa.me/?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        function verificarEstadoBoton() {
            const hoy = new Date().toDateString();
            const completados = JSON.parse(localStorage.getItem('market_completados') || '{}');
            const boton = document.getElementById('btn-finalizar');
            const mensaje = document.getElementById('msg-hecho');

            if (completados[categoriaActual] === hoy) {
                boton.disabled = true;
                boton.innerText = "Â¡LOGRADO!";
                boton.style.backgroundColor = "#ccc";
                mensaje.style.display = "block";
            } else {
                boton.disabled = false;
                boton.innerText = "ENTRENAMIENTO COMPLETADO";
                boton.style.backgroundColor = "var(--verde-market)";
                mensaje.style.display = "none";
            }
        }

        function actualizarRachaInterfaz() {
            document.getElementById('contador').innerText = localStorage.getItem('market_racha') || 0;
        }

        function regresar() {
            document.getElementById('pantalla-inspiracion').style.display = 'none';
            document.getElementById('seleccion').style.display = 'block';
        }
    </script>
</body>
</html>
