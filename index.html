<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte - Pro</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #fdfaf5;
            --oro: #d4af37;
            --oro-brillante: #fcf6ba;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fondo);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
        }

        header {
            background-color: var(--cafe);
            color: white;
            text-align: center;
            padding: 25px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MENÃš PRINCIPAL --- */
        #menu-principal {
            padding: 20px;
            text-align: center;
        }

        /* ESTILO ESPECIAL PASILLO VIP */
        .card-vip {
            display: none; /* Se activa por JS */
            background: linear-gradient(145deg, #ffffff, #fff9e6);
            border: 2px solid var(--oro);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            cursor: pointer;
            animation: pulse-oro 2s infinite;
        }

        @keyframes pulse-oro {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5); }
            100% { transform: scale(1); }
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card-menu:active { transform: scale(0.96); }

        .btn-pasillo {
            width: 100%;
            padding: 15px 5px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .mini-bar-bg {
            width: 100%;
            background: #eee;
            height: 6px;
            border-radius: 5px;
            overflow: hidden;
        }

        .mini-bar {
            width: 0%;
            height: 100%;
            transition: width 0.5s;
        }

        .mini-txt {
            font-size: 0.7rem;
            margin: 5px 0 0;
            color: #777;
            font-weight: bold;
        }

        /* --- PANTALLA DE RETO --- */
        #pantalla-reto {
            display: none;
            padding: 15px;
        }

        .card-stats {
            background: white;
            border: 2px solid var(--cafe);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
