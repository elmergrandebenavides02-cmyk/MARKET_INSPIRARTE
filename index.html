<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte - Pro</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #fdfaf5;
            --oro: #d4af37;
            --whatsapp: #25D366;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fondo);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        header {
            background-color: var(--cafe);
            color: white;
            text-align: center;
            padding: 25px 15px;
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-principal {
            padding: 20px;
            text-align: center;
        }

        .card-vip {
            display: none; 
            background: linear-gradient(145deg, #ffffff, #fff9e6);
            border: 2px solid var(--oro);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            animation: pulse-vip 2s infinite;
        }

        @keyframes pulse-vip {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 12px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
        }

        .btn-pasillo {
            width: 100%;
            padding: 15px 5px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .mini-bar-bg {
            width: 100%;
            background: #eee;
            height: 6px;
            border-radius: 5px;
            overflow: hidden;
        }

        .mini-bar {
            width: 0%;
            height: 100%;
            transition: width 0.5s;
        }

        .mini-txt {
            font-size: 0.7rem;
            margin: 5px 0 0;
            color: #777;
        }

        /* --- PANTALLA RETO --- */
        #pantalla-reto {
            display: none;
            padding: 15px;
        }

        .card-stats {
            background: white;
            border: 2px solid var(--cafe);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .progress-bg {
            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            transition: width 0.8s ease;
        }

        .reto-box {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #eee;
        }

        .btn-share-wa {
            background-color: var(--whatsapp);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .reto-detalle {
            background: #fff9c4;
            padding: 15px;
            border-left: 6px solid #fbc02d;
            text-align: left;
            margin: 15px 0;
            border-radius: 0 15px 15px 0;
        }

        .btn-logrado {
            width: 100%;
            padding: 18px;
            border-radius: 35px;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cambiar {
            width: 100%;
            padding: 10px;
            border-radius: 35px;
            border: 1px solid var(--cafe);
            background: white;
            color: var(--cafe);
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-volver {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
