<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 10px 0;
            color: var(--cafe);
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-principal {
            display: block; /* Se muestra al inicio */
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-pasillo {
            padding: 25px 10px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn-pasillo:active { transform: scale(0.95); }

        /* --- PANTALLA DE RETO --- */
        #pantalla-reto {
            display: none; /* Oculto al inicio */
            animation: fadeIn 0.5s;
        }

        .card-stats {
            background: white;
            border: 2px solid var(--cafe);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
        }

        .progress-wrapper {
            margin: 15px 0;
        }

        .progress-bg {
            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            transition: width 1s ease-in-out, background-color 0.5s;
        }

        .reto-box {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .frase-texto {
            font-style: italic;
            font-size: 1.1rem;
            margin: 15px 0;
            color: #333;
            min-height: 50px;
        }

        .reto-detalle {
            background: #fff9c4;
            padding: 12px;
            border-left: 5px solid #fbc02d;
            text-align: left;
            margin: 15px 0;
            font-size: 0.9rem;
            border-radius: 0 10px 10px 0;
        }

        .btn-logrado {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-volver {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 30px;
            color: #666;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modal Medallas */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2 style="margin: 0; letter-spacing: 1px;">MARKET INSPIRARTE</h2>
        <p style="margin: 5px 0; font-size: 0.8rem;">BIENESTAR DIARIO</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--cafe); margin-top: 20px;">Elige tu pasillo de hoy:</h3>
        <div class="grid-pasillos">
            <button onclick="irAPasillo('resiliencia')" class="btn-pasillo" style="background: #4caf50;">üåø<br>RESILIENCIA</button>
            <button onclick="irAPasillo('sabiduria')" class="btn-pasillo" style="background: #0288d1;">üìñ<br>SABIDUR√çA</button>
            <button onclick="irAPasillo('calma')" class="btn-pasillo" style="background: #ff7043;">üßò<br>CALMA</button>
            <button onclick="irAPasillo('empatia')" class="btn-pasillo" style="background: #fbc02d;">ü§ù<br>EMPAT√çA</button>
        </div>
    </div>

    <div id="pantalla-reto">
        <div class="card-stats">
            <span style="font-weight: bold; color: var(--cafe);">üî• Racha <span id="nombre-pasillo-txt"></span>:</span>
            <span id="porcentaje-valor" style="font-size: 1.2rem; font-weight: bold;">0</span> d√≠as
        </div>

        <div class="progress-wrapper">
            <div class="progress-bg">
                <div id="bar-progreso" class="progress-bar"></div>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; font-weight: bold; color: #666; margin-top: 4px;">
                <span>META ANUAL</span>
                <span id="porcentaje-txt">0%</span>
            </div>
        </div>

        <div class="reto-box">
            <h2 id="titulo-pasillo" style="margin: 0; color: var(--cafe); text-transform: capitalize;">Pasillo</h2>
            <p id="frase-display" class="frase-texto">"Cargando inspiraci√≥n..."</p>
            
            <div class="reto-detalle">
                <strong>üí™ EL RETO:</strong><br>
                <span id="reto-display">Cargando reto...</span>
            </div>

            <button id="btn-logrado" onclick="completarReto()" class="btn-logrado">¬°LOGRADO!</button>
            <p id="confirmacion-texto" style="display:none; color: green; font-weight: bold; margin-bottom: 10px;">‚ú® ¬°Reto cumplido hoy! ‚ú®</p>
            
            <button onclick="mostrarMenu()" class="btn-volver">‚Üê VOLVER AL MEN√ö</button>
        </div>
    </div>
</div>

<div id="modal-insignia" class="modal" onclick="this.style.display='none'">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 280px;">
        <div id="insignia-icon" style="font-size: 4rem;">üéñÔ∏è</div>
        <h3 id="insignia-titulo" style="color: var(--cafe);"></h3>
        <p id="insignia-msj" style="color: #666;"></p>
        <button style="background: var(--cafe); color: white; border: none; padding: 10px 20px; border-radius: 15px; margin-top: 10px;">¬°S√∫per!</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
