<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #fdfaf5;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fondo);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
        }

        header {
            background-color: var(--cafe);
            color: white;
            text-align: center;
            padding: 25px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-principal {
            padding: 20px;
            text-align: center;
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card-menu:active { transform: scale(0.96); }

        .btn-pasillo {
            width: 100%;
            padding: 15px 5px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .mini-bar-bg {
            width: 100%;
            background: #eee;
            height: 6px;
            border-radius: 5px;
            overflow: hidden;
        }

        .mini-bar {
            width: 0%;
            height: 100%;
            transition: width 0.5s;
        }

        .mini-txt {
            font-size: 0.7rem;
            margin: 5px 0 0;
            color: #777;
            font-weight: bold;
        }

        /* --- PANTALLA DE RETO --- */
        #pantalla-reto {
            display: none;
            padding: 15px;
        }

        .card-stats {
            background: white;
            border: 2px solid var(--cafe);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bg {
            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            transition: width 0.8s ease;
        }

        .reto-box {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        .reto-detalle {
            background: #fff9c4;
            padding: 15px;
            border-left: 6px solid #fbc02d;
            text-align: left;
            margin: 20px 0;
            border-radius: 0 15px 15px 0;
        }

        .btn-logrado {
            width: 100%;
            padding: 18px;
            border-radius: 35px;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cambiar {
            width: 100%;
            padding: 10px;
            border-radius: 35px;
            border: 1px solid var(--cafe);
            background: white;
            color: var(--cafe);
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-volver {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            background: none;
            border-radius: 35px;
            color: #888;
            margin-top: 15px;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin: 0; font-size: 1.6rem;">MARKET INSPIRARTE</h1>
        <p style="margin: 5px 0; opacity: 0.9; font-size: 0.8rem;">BIENESTAR DIARIO</p>
    </header>

    <div id="menu-principal">
        <h3 style="color: var(--cafe); margin-top: 20px;">Tu avance por pasillo:</h3>
        <div class="grid-pasillos">
            <div onclick="irAPasillo('resiliencia')" class="card-menu">
                <button class="btn-pasillo" style="background: #4caf50;">üåø RESILIENCIA</button>
                <div class="mini-bar-bg"><div id="mini-bar-resiliencia" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-resiliencia">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('sabiduria')" class="card-menu">
                <button class="btn-pasillo" style="background: #0288d1;">üìñ SABIDUR√çA</button>
                <div class="mini-bar-bg"><div id="mini-bar-sabiduria" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-sabiduria">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('calma')" class="card-menu">
                <button class="btn-pasillo" style="background: #ff7043;">üßò CALMA</button>
                <div class="mini-bar-bg"><div id="mini-bar-calma" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-calma">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('empatia')" class="card-menu">
                <button class="btn-pasillo" style="background: #fbc02d;">ü§ù EMPAT√çA</button>
                <div class="mini-bar-bg"><div id="mini-bar-empatia" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-empatia">0</span> d√≠as</p>
            </div>
        </div>
    </div>

    <div id="pantalla-reto">
        <div class="card-stats">
            <span style="font-weight: bold; color: var(--cafe);">üî• Racha en <span id="nombre-pasillo-txt"></span>:</span>
            <span id="porcentaje-valor" style="font-size: 1.3rem; font-weight: bold;">0</span> d√≠as
        </div>

        <div class="progress-bg">
            <div id="bar-progreso" class="progress-bar"></div>
        </div>
        <p style="text-align: right; font-size: 0.7rem; color: #999; margin-top: 5px; font-weight: bold;">META ANUAL: <span id="porcentaje-txt">0%</span></p>

        <div class="reto-box">
            <h2 id="titulo-pasillo" style="color: var(--cafe); margin-top: 0; text-transform: capitalize;"></h2>
            <p id="frase-display" style="font-style: italic; font-size: 1.1rem; min-height: 60px;">"..."</p>
            
            <div class="reto-detalle">
                <strong>üí™ EL RETO:</strong><br>
                <span id="reto-display">...</span>
            </div>

            <button id="btn-logrado" onclick="completarReto()" class="btn-logrado">¬°LOGRADO!</button>
            <button id="btn-cambiar-frase" onclick="seleccionarFraseNueva(); actualizarInterfaz();" class="btn-cambiar">üîÑ VER OTRA OPCI√ìN</button>
            <button onclick="mostrarMenu()" class="btn-volver">‚Üê VOLVER AL MEN√ö</button>
        </div>
    </div>
</div>

<div id="modal-insignia" class="modal" onclick="this.style.display='none'">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 280px;">
        <div id="insignia-icon" style="font-size: 3rem;">üéñÔ∏è</div>
        <h3 id="insignia-titulo" style="color: var(--cafe); margin: 10px 0;"></h3>
        <p id="insignia-msj" style="color: #666; font-size: 0.9rem;"></p>
        <button style="background: var(--cafe); color: white; border: none; padding: 10px 20px; border-radius: 15px; margin-top: 15px;">¬°Vamos!</button>
    </div>
</div>

<script>
// --- BASE DE DATOS ---
const frasesDB = {
    "calma": [
        { "frase": "El silencio no est√° vac√≠o, est√° lleno de respuestas.", "reto": "Permanece en silencio 10 min al despertar hoy." },
        { "frase": "Tu paz vale m√°s que tener la raz√≥n.", "reto": "No entres en discusiones innecesarias hoy." },
        { "frase": "La calma es el superpoder del alma.", "reto": "Haz 5 respiraciones profundas antes de cada comida." }
    ],
    "resiliencia": [
        { "frase": "Nunca es tarde para ser lo que podr√≠as haber sido.", "reto": "Dedica 15 min a un sue√±o que hab√≠as dejado de lado." },
        { "frase": "Los robles m√°s fuertes crecen contra el viento.", "reto": "Escribe una meta peque√±a y c√∫mplela hoy mismo." }
    ],
    "sabiduria": [
        { "frase": "La duda es el principio de la sabidur√≠a.", "reto": "Lee 5 p√°ginas de un libro que te ense√±e algo nuevo." },
        { "frase": "Saber que no se sabe es la mayor sabidur√≠a.", "reto": "Preg√∫ntale a alguien experto sobre un tema que desconozcas." }
    ],
    "empatia": [
        { "frase": "Mira con los ojos de otro.", "reto": "Haz un cumplido sincero a alguien que no conozcas bien." },
        { "frase": "La empat√≠a es escuchar sin juzgar.", "reto": "Escucha a un compa√±ero sin interrumpir durante 5 minutos." }
    ]
};

// --- L√ìGICA ---
let pasilloActual = '';
let fraseAsignada = { resiliencia: null, sabiduria: null, calma: null, empatia: null };
const colores = { 'resiliencia': '#4caf50', 'sabiduria': '#0288d1', 'calma': '#ff7043', 'empatia': '#fbc02d' };

window.onload = () => {
    actualizarMenuPrincipal();
};

function irAPasillo(nombre) {
    pasilloActual = nombre;
    document.getElementById('menu-principal').style.display = 'none';
    document.getElementById('pantalla-reto').style.display = 'block';
    
    if (!fraseAsignada[pasilloActual]) {
        seleccionarFraseNueva();
    }
    actualizarInterfaz();
}

function mostrarMenu() {
    document.getElementById('menu-principal').style.display = 'block';
    document.getElementById('pantalla-reto').style.display = 'none';
    actualizarMenuPrincipal();
}

function seleccionarFraseNueva() {
    const lista = frasesDB[pasilloActual];
    let nuevaFrase;
    do {
        nuevaFrase = lista[Math.floor(Math.random() * lista.length)];
    } while (lista.length > 1 && fraseAsignada[pasilloActual] && nuevaFrase.frase === fraseAsignada[pasilloActual].frase);
    
    fraseAsignada[pasilloActual] = nuevaFrase;
}

function actualizarMenuPrincipal() {
    const progreso = JSON.parse(localStorage.getItem('progreso_market')) || {};
    const pasillos = ['resiliencia', 'sabiduria', 'calma', 'empatia'];

    pasillos.forEach(p => {
        const lista = progreso[p] || [];
        const numDias = lista.length;
        const porc = ((numDias / 365) * 100).toFixed(1);

        if (document.getElementById(`mini-dias-${p}`)) 
            document.getElementById(`mini-dias-${p}`).innerText = numDias;

        const barra = document.getElementById(`mini-bar-${p}`);
        if (barra) {
            barra.style.width = porc + "%";
            barra.style.backgroundColor = colores[p];
        }
    });
}

function actualizarInterfaz() {
    const hoy = fraseAsignada[pasilloActual];
    document.getElementById('titulo-pasillo').innerText = pasilloActual;
    document.getElementById('nombre-pasillo-txt').innerText = pasilloActual;
    document.getElementById('frase-display').innerText = '"' + hoy.frase + '"';
    document.getElementById('reto-display').innerText = hoy.reto;

    const progreso = JSON.parse(localStorage.getItem('progreso_market')) || {};
    const listaDias = progreso[pasilloActual] || [];
    const numDias = listaDias.length;
    const porc = ((numDias / 365) * 100).toFixed(1);

    document.getElementById('porcentaje-valor').innerText = numDias;
    document.getElementById('porcentaje-txt').innerText = porc + "%";
    
    const barra = document.getElementById('bar-progreso');
    barra.style.width = porc + "%";
    barra.style.backgroundColor = colores[pasilloActual];

    const btn = document.getElementById('btn-logrado');
    const btnCambiar = document.getElementById('btn-cambiar-frase');
    btn.style.backgroundColor = colores[pasilloActual];
    
    const fechaHoy = new Date().toISOString().split('T')[0];
    if (listaDias.includes(fechaHoy)) {
        btn.disabled = true;
        btn.innerText = "¬°YA CUMPLIDO!";
        btn.style.opacity = "0.6";
        btnCambiar.style.display = "none";
    } else {
        btn.disabled = false;
        btn.innerText = "¬°LOGRADO!";
        btn.style.opacity = "1";
        btnCambiar.style.display = "block";
    }
}

function completarReto() {
    let progreso = JSON.parse(localStorage.getItem('progreso_market')) || {};
    if (!progreso[pasilloActual]) progreso[pasilloActual] = [];
    const hoy = new Date().toISOString().split('T')[0];
    
    if (!progreso[pasilloActual].includes(hoy)) {
        progreso[pasilloActual].push(hoy);
        localStorage.setItem('progreso_market', JSON.stringify(progreso));
        actualizarInterfaz();
        if(progreso[pasilloActual].length === 1) {
            lanzarMedalla("üéñÔ∏è", "¬°Buen inicio!", "Has comenzado tu racha en " + pasilloActual);
        }
    }
}

function lanzarMedalla(ico, tit, msg) {
    document.getElementById('insignia-icon').innerText = ico;
    document.getElementById('insignia-titulo').innerText = tit;
    document.getElementById('insignia-msj').innerText = msg;
    document.getElementById('modal-insignia').style.display = 'flex';
}
</script>
</body>
</html>
