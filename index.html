<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #fdfaf5;
            --oro: #d4af37;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--fondo);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        header {
            background-color: var(--cafe);
            color: white;
            text-align: center;
            padding: 25px 15px;
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-principal {
            padding: 20px;
            text-align: center;
        }

        .card-vip {
            display: none; /* Se activa por JS si completa los 4 */
            background: linear-gradient(145deg, #ffffff, #fff9e6);
            border: 2px solid var(--oro);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 12px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            cursor: pointer;
        }

        .btn-pasillo {
            width: 100%;
            padding: 15px 5px;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 8px;
            pointer-events: none;
        }

        .mini-bar-bg {
            width: 100%;
            background: #eee;
            height: 6px;
            border-radius: 5px;
            overflow: hidden;
        }

        .mini-bar {
            width: 0%;
            height: 100%;
            transition: width 0.5s;
        }

        .mini-txt {
            font-size: 0.7rem;
            margin: 5px 0 0;
            color: #777;
        }

        /* --- PANTALLA RETO --- */
        #pantalla-reto {
            display: none;
            padding: 15px;
        }

        .card-stats {
            background: white;
            border: 2px solid var(--cafe);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
        }

        .progress-bg {
            width: 100%;
            background: #e0e0e0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            transition: width 0.8s ease;
        }

        .reto-box {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #eee;
        }

        .reto-detalle {
            background: #fff9c4;
            padding: 15px;
            border-left: 6px solid #fbc02d;
            text-align: left;
            margin: 20px 0;
            border-radius: 0 15px 15px 0;
        }

        .btn-logrado {
            width: 100%;
            padding: 18px;
            border-radius: 35px;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-cambiar {
            width: 100%;
            padding: 10px;
            border-radius: 35px;
            border: 1px solid var(--cafe);
            background: white;
            color: var(--cafe);
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-volver {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            color: #888;
            margin-top: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin: 0; font-size: 1.5rem;">MARKET INSPIRARTE</h1>
        <p style="margin: 5px 0; opacity: 0.8; font-size: 0.8rem;">BIENESTAR DIARIO</p>
    </header>

    <div id="menu-principal">
        <div id="card-vip" class="card-vip" onclick="irAPasillo('vip')">
            <button class="btn-pasillo" style="background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728); color: #5d4037;">
                ‚ú® PASILLO VIP: MAESTR√çA
            </button>
            <p style="margin: 5px 0 0; font-size: 0.75rem; color: #b38728; font-weight: bold;">¬°RETO ESPECIAL DESBLOQUEADO!</p>
        </div>

        <h3 style="color: var(--cafe); margin-top: 10px;">Tu avance por pasillo:</h3>
        
        <div class="grid-pasillos">
            <div onclick="irAPasillo('resiliencia')" class="card-menu">
                <button class="btn-pasillo" style="background: #4caf50;">üåø RESILIENCIA</button>
                <div class="mini-bar-bg"><div id="mini-bar-resiliencia" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-resiliencia">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('sabiduria')" class="card-menu">
                <button class="btn-pasillo" style="background: #0288d1;">üìñ SABIDUR√çA</button>
                <div class="mini-bar-bg"><div id="mini-bar-sabiduria" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-sabiduria">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('calma')" class="card-menu">
                <button class="btn-pasillo" style="background: #ff7043;">üßò CALMA</button>
                <div class="mini-bar-bg"><div id="mini-bar-calma" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-calma">0</span> d√≠as</p>
            </div>
            <div onclick="irAPasillo('empatia')" class="card-menu">
                <button class="btn-pasillo" style="background: #fbc02d;">ü§ù EMPAT√çA</button>
                <div class="mini-bar-bg"><div id="mini-bar-empatia" class="mini-bar"></div></div>
                <p class="mini-txt"><span id="mini-dias-empatia">0</span> d√≠as</p>
            </div>
        </div>
    </div>

    <div id="pantalla-reto">
        <div class="card-stats">
            <span style="font-weight: bold; color: var(--cafe);">üî• Racha en <span id="nombre-pasillo-txt" style="text-transform: capitalize;"></span>:</span>
            <span id="porcentaje-valor" style="font-size: 1.3rem; font-weight: bold;">0</span> d√≠as
        </div>

        <div class="progress-bg">
            <div id="bar-progreso" class="progress-bar"></div>
        </div>
        <p style="text-align: right; font-size: 0.7rem; color: #999; margin-top: 5px; font-weight: bold;">META ANUAL: <span id="porcentaje-txt">0%</span></p>

        <div class="reto-box">
            <h2 id="titulo-pasillo" style="color: var(--cafe); margin-top: 0; text-transform: capitalize; font-size: 1.2rem;"></h2>
            <p id="frase-display" style="font-style: italic; font-size: 1.1rem; min-height: 60px; color: #444;">"..."</p>
            
            <div class="reto-detalle">
                <strong>üí™ EL RETO:</strong><br>
                <span id="reto-display">...</span>
            </div>

            <button id="btn-logrado" onclick="completarReto()" class="btn-logrado">¬°LOGRADO!</button>
            <button id="btn-cambiar-frase" onclick="seleccionarFraseNueva(); actualizarInterfaz();" class="btn-cambiar">üîÑ VER OTRA OPCI√ìN</button>
            <button onclick="mostrarMenu()" class="btn-volver">‚Üê VOLVER AL MEN√ö</button>
        </div>
    </div>
</div>

<div id="modal-insignia" class="modal" onclick="this.style.display='none'">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 280px;" onclick="event.stopPropagation()">
        <div id="insignia-icon" style="font-size: 3.5rem; margin-bottom: 10px;">üéñÔ∏è</div>
        <h3 id="insignia-titulo" style="color: var(--cafe); margin: 10px 0;"></h3>
        <p id="insignia-msj" style="color: #666; font-size: 0.9rem; line-height: 1.4;"></p>
        <button style="background: var(--cafe); color: white; border: none; padding: 12px 25px; border-radius: 20px; margin-top: 15px; cursor: pointer; font-weight: bold;">¬°GENIAL!</button>
    </div>
</div>

<script src="frases.js"></script>
<script src="script.js"></script>

</body>
</html>
