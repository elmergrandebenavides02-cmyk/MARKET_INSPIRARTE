<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Inspirarte - Bienestar Pro</title>
    <style>
        :root {
            --cafe: #6d4c41;
            --fondo: #fdfaf5;
            --oro: #d4af37;
            --whatsapp: #25D366;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            margin: 0;
            display: flex;
            justify-content: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--cafe);
            color: white;
            text-align: center;
            padding: 30px 15px;
            border-bottom: 5px solid var(--oro);
        }

        /* --- MEN√ö PRINCIPAL --- */
        #menu-principal {
            padding: 20px;
            flex-grow: 1;
        }

        .card-vip {
            display: none; /* Se activa v√≠a JS */
            background: linear-gradient(145deg, #ffffff, #fff9e6);
            border: 2px solid var(--oro);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            animation: pulse-vip 2s infinite;
        }

        @keyframes pulse-vip {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .grid-pasillos {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card-menu {
            background: white;
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #eee;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card-menu:active { transform: scale(0.95); }

        .btn-pasillo {
            width: 100%;
            padding: 12px 5px;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 10px;
            pointer-events: none;
        }

        .mini-bar-bg {
            width: 100%;
            background: #eee;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .mini-bar {
            width: 0%;
            height: 100%;
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .mini-txt {
            font-size: 0.75rem;
            margin: 8px 0 0;
            color: #666;
        }

        /* --- PANTALLA RETO --- */
        #pantalla-reto {
            display: none;
            padding: 20px;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card-stats {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bg {
            width: 100%;
            background: #e9ecef;
            height: 14px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        .reto-box {
            background: white;
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .frase-texto {
            font-size: 1.2rem;
            font-style: italic;
            color: #444;
            margin-bottom: 20px;
            min-height: 60px;
            line-height: 1.4;
        }

        .btn-share-wa {
            background-color: var(--whatsapp);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.85rem;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .reto-detalle {
            background: #fff9c4;
            padding: 20px;
            border-left: 6px solid #fbc02d;
            text-align: left;
            margin-bottom: 25px;
            border-radius: 0 15px 15px 0;
            font-size: 1rem;
        }

        .btn-logrado {
            width: 100%;
            padding: 18px;
            border-radius: 35px;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-cambiar {
            width: 100%;
            padding: 12px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 35px;
            color: #666;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .btn-volver {
            margin-top: 20px;
            background: none;
            border: none;
            color: #999;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            text-align: center;
            max-width: 300px;
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <header>

        <p style="margin: 5px 0 0; opacity: 0.9; font-size: 0.9rem;">TU RUTA HACIA LA MAESTR√çA</p>

    <div id="menu-principal">

    <div id="pantalla-reto">

        <div class="reto-box">

            <button onclick="compartirWhatsApp()" class="btn-share-wa">

            </button>

                <span id="reto-display">...</span>

            <button id="btn-logrado" onclick="completarReto()" class="btn-logrado">¬°LOGRADO!</button>
            <button id="btn-cambiar-frase" onclick="seleccionarFraseNueva(); actualizarInterfaz();" class="btn-cambiar">üîÑ Ver otra opci√≥n</button>
            <br>
            <button onclick="mostrarMenu()" class="btn-volver">Volver al mapa de pasillos</button>
        </div>
    </div>
</div>

<div id="modal-insignia" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="insignia-icon" style="font-size: 5rem; margin-bottom: 20px;">üèÜ</div>
        <h2 id="insignia-titulo" style="color: var(--cafe); margin: 0;"></h2>
        <p id="insignia-msj" style="color: #666; font-size: 1rem; margin: 15px 0 25px;"></p>
        <button onclick="document.getElementById('modal-insignia').style.display='none'" style="background: var(--cafe); color: white; border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%;">¬°VAMOS POR M√ÅS!</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script src="script.js"></script>

</body>
</html>
