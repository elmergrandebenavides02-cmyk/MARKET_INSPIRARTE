<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADN TIGO - Nuestras Capacidades</title>
    <style>
        :root {
            --tigo-azul: #00377d;
            --tigo-celeste: #00a1e1;
            --fondo: #f4f7f9;
            --blanco: #ffffff;
            --gris-suave: #e1e8ed;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--blanco);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--tigo-azul), var(--tigo-celeste));
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        #menu-principal { padding: 25px; }

        .grid-capacidades {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .card-capacidad {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--gris-suave);
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .card-capacidad:active { transform: scale(0.98); }

        .btn-cap {
            font-weight: bold;
            color: var(--tigo-azul);
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        #pantalla-reto {
            display: none;
            padding: 20px;
            background: var(--fondo);
            flex-grow: 1;
            text-align: center;
        }

        .reto-card {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .frase-texto { font-size: 1.2rem; font-style: italic; color: #444; margin: 20px 0; min-height: 80px; }

        .reto-caja {
            background: #eef7ff;
            padding: 15px;
            border-left: 5px solid var(--tigo-celeste);
            text-align: left;
            margin-bottom: 25px;
            border-radius: 0 10px 10px 0;
        }

        .btn-accion {
            width: 100%;
            padding: 18px;
            border-radius: 30px;
            border: none;
            background: var(--tigo-azul);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-volver {
            background: none;
            border: none;
            color: #888;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ADN TIGO</h1>
        <p>Nuestras Capacidades Organizacionales</p>
    </header>

    <div id="menu-principal">
        <div class="grid-capacidades">
            <div class="card-capacidad" onclick="mostrarReto('agilidad')">
                <div class="btn-cap">SOMOS √ÅGILES</div>
                <p style="font-size: 0.85rem; color: #666; margin:0;">Diciendo y Haciendo</p>
            </div>
            <div class="card-capacidad" onclick="mostrarReto('colaboracion')">
                <div class="btn-cap">SOMOS COLABORATIVOS</div>
                <p style="font-size: 0.85rem; color: #666; margin:0;">Juansot pa' las que sea</p>
            </div>
            <div class="card-capacidad" onclick="mostrarReto('enfoque')">
                <div class="btn-cap">TENEMOS FOCO</div>
                <p style="font-size: 0.85rem; color: #666; margin:0;">Full Foco</p>
            </div>
            <div class="card-capacidad" onclick="mostrarReto('integridad')">
                <div class="btn-cap">SOMOS √çNTEGROS</div>
                <p style="font-size: 0.85rem; color: #666; margin:0;">No todo se vale</p>
            </div>
            <div class="card-capacidad" onclick="mostrarReto('talento')">
                <div class="btn-cap">SOMOS TALENTO TIGO</div>
                <p style="font-size: 0.85rem; color: #666; margin:0;">Protagonistas de nuestro desarrollo</p>
            </div>
        </div>
    </div>

    <div id="pantalla-reto">
        <h2 id="titulo-capacidad" style="color: var(--tigo-azul);"></h2>
        <div class="reto-card">
            <div id="fraseTexto" class="frase-texto">"..."</div>
            
            <div class="reto-caja">
                <strong style="color: var(--tigo-celeste); font-size: 0.8rem;">‚ö° RETO ADN TIGO:</strong>
                <p id="retoTexto" style="margin: 5px 0 0; font-size: 1rem;"></p>
            </div>

            <button class="btn-accion" onclick="completar()">¬°RETO COMPLETADO!</button>
            <button class="btn-volver" style="border: 1px solid #ddd; padding: 10px 20px; border-radius: 20px; margin-bottom: 10px;" onclick="cambiarFrase()">üîÑ Ver otra frase</button>
            <br>
            <button class="btn-volver" onclick="irAlMenu()">‚Üê Volver al ADN</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="frases.js"></script>

<script>
    let capacidadActualGlobal = '';

    function mostrarReto(capacidad) {
        capacidadActualGlobal = capacidad;
        document.getElementById('menu-principal').style.display = 'none';
        document.getElementById('pantalla-reto').style.display = 'block';
        
        const titulos = {
            'agilidad': 'SOMOS √ÅGILES',
            'colaboracion': 'SOMOS COLABORATIVOS',
            'enfoque': 'FULL FOCO',
            'integridad': 'SOMOS √çNTEGROS',
            'talento': 'TALENTO TIGO'
        };
        document.getElementById('titulo-capacidad').innerText = titulos[capacidad];
        cambiarFrase();
    }

    function cambiarFrase() {
        if (typeof frasesDB === 'undefined') {
            alert("Error: No se encontr√≥ el archivo frases.js. Verifica el nombre en GitHub.");
            return;
        }
        
        const lista = frasesDB[capacidadActualGlobal];
        const randomItem = lista[Math.floor(Math.random() * lista.length)];
        
        document.getElementById('fraseTexto').innerText = `"${randomItem.frase}"`;
        document.getElementById('retoTexto').innerText = randomItem.reto;
    }

    function completar() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        setTimeout(irAlMenu, 2000);
    }

    function irAlMenu() {
        document.getElementById('menu-principal').style.display = 'block';
        document.getElementById('pantalla-reto').style.display = 'none';
    }
</script>

</body>
</html>
